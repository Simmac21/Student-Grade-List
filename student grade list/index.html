<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Grades</title>
</head>
<body onload="callAjax()">
  <center>  <h1> Student Grade List </h1></center>
    <hr>
    <br>
   <center>
        <form method="post">
            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter FullName" >
            <input type="number" class="form-control" id="grade" name="grade" placeholder="Enter Grade" >
            <button id="submit" name="submit" > Add </button>
        </form>
   </center>

   <div class="list">
       <center> <h2> All Students </h2> </center>
       <ol id="list"></ol>
   </div>
    <script src="ajax.js"></script>
</body>
</html>
